function GetTavCodes()
{
	if(tavola == "")	{	return null;	}
	
	codici = new Array;
	
	var		i;
	
	for(i = 0; i < parti.length; i++) {
		if(parti[i][C_TAVOLA] == tavola) {
			codici[codici.length] = parti[i];
		}
	}
	
	return codici;
}

function GetCodeByName(s)
{
	var		i;
	
	for(i = 0; i < codici.length; i++) {
		if(codici[i][C_CODICE] == s) {
			return codici[i];
		}	
	}
	
	return null;
}
